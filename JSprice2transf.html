<body>
    <script>
        function JSprice2transf(num, price) {
            if (parseInt(price) != price) {
                var floatprice = parseFloat(price);
                var listprice = floatprice.toString().split('.');
                var lenstrprice = listprice[1].length;
                var tenprice = Math.pow(10, lenstrprice);
            } else {
                var tenprice = 1;
            }

            return num * (price * tenprice) / tenprice;
        }    
    </script>
</body>
