<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="changeName" type="text">
        output:{{ name }}
        <br>
        <input v-on:keyup.enter.space="name = $event.target.value" type="text">
        output:{{ name }}

        <form action="" v-on:submit.prevent>
            <input type="submit">
        </form>
    </div>

    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                name : "hello",
            },
            methods : {
                changeName : function(event){
                    this.name = event.target.value;
                },
            }

        })
    </script>
</body>
</html>
