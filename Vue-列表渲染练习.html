<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="password" type="password" >

        <p v-if="password.length>8">你的字符大于8个</p>      
        <p v-else-if="password.length>0">你有{{password.length}}个字符</p>
        <p v-else>你没有字符</p>

        <ol>
            <li v-for="value in subs">
                {{ value.name }}
                <ul>
                    <li v-for="v in value.sub">{{ v }}</li>
                </ul>
            </li>
        </ol>
        
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                password : "234234231",
                subs : [{
                    name : "javascript",
                    sub : ["vue","react","angular"]
                },
                {
                    name : "database",
                    sub : ["mysql","mongodb","sqlserver"]
                },
                {
                    name : "system",
                    sub : ["macOS","linux","windows"]
                }]
            },
            
        })
    </script>
</body>
</html>
