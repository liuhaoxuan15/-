<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="movie in formateMovie">{{ movie }}</li>
        </ul>
        <button v-once v-on:click="addMovie()">添加电影</button>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                movies : [{
                    name : "捉妖记2",
                    year : 2018
                },{
                    name : "星球大战8",
                    year : 2018
                },{
                    name : "唐人街探案2",
                    year : 2018
                }]
            },
            watch : {
                movies : function(newValue){
                    alert(newValue[newValue.length-1].name);
                }
            }
            ,
            computed : {
                formateMovie : function(){
                    return this.movies.map(function(item){ return item.name + " (" + item.year + ")"; })
                }
            },
            methods : {
                addMovie : function(){
                    this.movies.push({
                        name : "妖猫传",
                        year : 2017
                    });
                }
            },
            
            
        })
    </script>
</body>
</html>
